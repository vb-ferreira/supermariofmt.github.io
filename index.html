<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="game-board">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
        <img src="./img/clouds.png" class="cloud">
        <img src="./img/game-over-logo.png" id="gameOver">
        <div class="score" id="counter">Score: 0</div>
    </div>
    
    <audio id="deathSound">
        <source src="./sound/death.mp3" type="audio/mpeg">
    </audio>
    <audio id="jumpSound">
        <source src="./sound/jump.mp3" type="audio/mpeg">
    </audio>
        
    <script src="script.js"></script>
</body>
</html>
